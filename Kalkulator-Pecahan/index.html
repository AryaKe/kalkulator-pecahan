<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pecahan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Kalkulator Pecahan</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Pecahan Pertama</label>
                    <input v-model="fraction1" @input="resetCalculation" 
                           class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Contoh: 3/4 atau 1 1/2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Pecahan Kedua</label>
                    <input v-model="fraction2" @input="resetCalculation" 
                           class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Contoh: 5/8 atau 2 3/4">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Operasi</label>
                <select v-model="operation" class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="+">Penjumlahan (+)</option>
                    <option value="-">Pengurangan (-)</option>
                    <option value="*">Perkalian (ร)</option>
                    <option value="/">Pembagian (รท)</option>
                </select>
            </div>
            
            <button @click="calculate" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Hitung
            </button>
        </div>
        
        <div v-if="showResult" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Hasil Perhitungan</h2>
            
            <div class="mb-4 p-4 bg-gray-50 rounded-md">
                <h3 class="font-medium mb-2">Langkah-langkah:</h3>
                <div v-html="steps" class="space-y-3"></div>
            </div>
            
            <div class="p-4 bg-blue-50 rounded-md">
                <h3 class="font-medium mb-2">Hasil Akhir:</h3>
                <p class="text-xl font-bold">{{ finalResult }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
